<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="text-align:center">
    <h1>
        Tabela de valores
    </h1>
    <form action="/create" style="padding: 8px">
        <button type="submit" class="btn btn-success">Clique para adicionar uma nova soma</button>
    </form>
    <form action="/deleteall" method="post" style="padding: 8px">
       <button type="submit" class="btn btn-danger">Clique para excluir o banco inteiro</button>
    </form>
    <div class="d-flex justify-content-center">
        <div style="max-width: 800px">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Numero 1</th>
                    <th scope="col">Numero 2</th>
                    <th scope="col">Resultado</th>
                    <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              {% for linha in tabela %}
              <tr>
                  <td>{{linha.numero1}}</td>
                  <td>{{linha.numero2}}</td>
                  <td>{{linha.soma}}</td>
                  <td> <form action="/receive" method="post"> <button type="submit" name="upgrade" value="{{linha.id}}" class="btn"> Editar </button></form> <> <form action="/delete" method="post"><button type="submit" name="del" value="{{linha.id}}" class="btn"> Excluir </button></form></td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
