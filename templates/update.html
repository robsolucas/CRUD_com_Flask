<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="text-align:center">
    <div class="d-flex justify-content-center">
        <div style="max-width: 1000px">
            <form action="/upgrade/{{item.id}}" method="post">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Numero 1</th>
                    <th scope="col">Numero 2</th>
                    <th scope="col">Soma</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                   <td>{{item.numero1}}</td>
                   <td>{{item.numero2}}</td>
                   <td>{{item.soma}}</td>
                </tr>
                <tr>
                    <td><input type="number" id="numero1" name="numero1" placeholder="Novo valor" required></td>
                    <td><input type="number" id="numero2" name="numero2" placeholder="Novo valor" required></td>
                    <td></td>
                    <td> <button type="submit" class="btn-outline-warning"> Confirmar </button>
                </tr>
              </tbody>
            </table>
            </form>
        <form action="/read" style="padding: 8px">
            <button type="submit" class="btn btn-primary">Cancelar</button>
        </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
